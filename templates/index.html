<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Request Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f9fc;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    form {
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 400px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background-color: #4285F4;
      color: white;
      border: none;
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #3367d6;
    }
  </style>
</head>
<body>
  <form action="/submit" method="POST">
    <h2>Request Form</h2>

    <label>Created Date</label>
    <input type="date" name="created_date" required />

    <label>Start Time</label>
    <input type="time" name="start_time" required />

    <label>End Time</label>
    <input type="time" name="end_time" required />

    <label>User Name</label>
    <input type="text" name="user_name" required />

    <label>Process</label>
    <input type="text" name="process" required />

    <label>Reported By</label>
    <input type="text" name="reported_by" required />

    <label>Issue Category</label>
    <input type="text" name="issue_category" required />

    <label>Sub-category</label>
    <input type="text" name="sub_category" required />

    <label>Remarks</label>
    <textarea name="remarks" rows="3" required></textarea>

    <button type="submit">Submit</button>

    <div class="text-center mt-4">
      <a href="/view" class="btn btn-outline-primary px-5 py-2">ðŸ“Š View Submitted Data</a>
    </div>
  </form>
</body>
</html>
