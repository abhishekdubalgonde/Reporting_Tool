<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sheet Data Preview</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <h2 class="mb-4 text-center">üìä Google Sheet Data</h2>

  <form method="POST" action="/filter" class="row g-3 mb-4">
    <div class="col-md-4">
      <label class="form-label">Start Date</label>
      <input type="date" name="start_date" value="{{ start or '' }}" class="form-control" required>
    </div>
    <div class="col-md-4">
      <label class="form-label">End Date</label>
      <input type="date" name="end_date" value="{{ end or '' }}" class="form-control" required>
    </div>
    <div class="col-md-4 d-flex align-items-end">
      <button type="submit" class="btn btn-primary me-2">Filter</button>
      <form method="POST" action="/download">
        <input type="hidden" name="start_date" value="{{ start or '' }}">
        <input type="hidden" name="end_date" value="{{ end or '' }}">
        <button type="submit" class="btn btn-success">‚¨á Download Excel</button>
      </form>
    </div>
  </form>

  <div class="d-flex justify-content-between mb-3">
    <a href="/" class="btn btn-secondary">‚Üê Back to Form</a>
    <button class="btn btn-outline-success" onclick="location.reload()">üîÑ Refresh</button>
  </div>

  {% if data %}
  <div class="table-responsive">
    <table class="table table-bordered table-striped table-hover">
      <thead class="table-dark">
        <tr>
          {% for head in headers %}
          <th>{{ head }}</th>
          {% endfor %}
        </tr>
      </thead>
      <tbody>
        {% for row in data %}
        <tr>
          {% for cell in row %}
          <td>{{ cell }}</td>
          {% endfor %}
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
  {% else %}
  <div class="alert alert-warning text-center">
    No records found in the sheet.
  </div>
  {% endif %}
</div>

</body>
</html>
